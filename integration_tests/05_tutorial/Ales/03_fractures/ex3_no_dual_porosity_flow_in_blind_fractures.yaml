flow123d_version: 1.8.9
problem: !Coupling_Sequential
  description: "Example 3 - Fractures - dual-porosity, "
  mesh:
    mesh_file: ./input/ex3_mesh.msh
    regions:
      - !Union
        name: flow_fractures
        regions:
          - flow_fracture1
          - flow_fracture2
      - !Union
        name: blind_fractures
        regions:
          - blind_fracture1
          - blind_fracture2
      - !Union
        name: BC_right
        regions:
          - .right
          - .right_points
      - !Union
        name: BC_left
        regions:
          - .left
          - .left_points
  # end mesh
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-15
        r_tol: 1.0e-15
    input_fields:
    - region: rock
      conductivity: 0.000315
      cross_section: 1
    - region: flow_fractures
      conductivity: 31.5
      cross_section: 0.01
    - region: blind_fractures
      conductivity: 31.5
      cross_section: 0.01
    - region: BC_left
      bc_type: dirichlet
      bc_piezo_head: 0.1
    - region: BC_right
      bc_type: dirichlet
      bc_piezo_head: 0
    balance: true
    output:
      output_stream:
        file: ./proudeni.msh
        format: !gmsh
          variant: ascii
      output_fields:
        - piezo_head_p0
        - pressure_p0
        - pressure_p1
        - velocity_p0
    solver: !Petsc
      r_tol: 1.0e-10
      a_tol: 1.0e-10
  # end primary equation
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
      - region: rock
        init_conc: 0
        porosity: 0.005
      - region: flow_fractures
        init_conc: 0
        porosity: 0.1
      - region: blind_fractures
        init_conc: 0
        porosity: 0.005
      - region: BC_left
        bc_type: dirichlet
        bc_conc: 1.0e-05
      solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    substances:
      - Iodine
    time:
      end_time: 10000
      init_dt: 10
    solver: !Petsc
      a_tol: 1.0e-12
      r_tol: 1.0e-12
    balance:
      cumulative: true
    output_stream:
      file: ./transport.pvd
      format: !gmsh
        variant: ascii
      time_step: 10
  # end secondary equation
# end problem