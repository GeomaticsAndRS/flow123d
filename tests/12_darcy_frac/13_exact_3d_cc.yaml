flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Flow in 2d-1d domain, non-compatible mesh
  mesh:
    mesh_file: ../00_mesh/cube_23d_cc_extrude.msh
  flow_equation: !Flow_Darcy_MH
    gravity: [0,0,0]
    output_specific:
      compute_errors: true
      raw_flow_output: ./raw_output.txt
  
    nonlinear_solver:
      linear_solver: !Petsc
        r_tol: 1.0e-10
        a_tol: 1.0e-10
    n_schurs: 2
    mortar_method: P0
    input_fields:
      - region: 2d
        conductivity: 1
        sigma: 25
      - region: 3d
        conductivity: 5
      - region: .2d
        bc_type: dirichlet
        bc_pressure: 5
      - region: .3d_bottom_top
        bc_type: dirichlet
        bc_pressure: 10
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - velocity_p0
        - velocity_diff
        - pressure_diff
        - div_diff
    balance: {}
    output_stream: 
      file: ./square.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream