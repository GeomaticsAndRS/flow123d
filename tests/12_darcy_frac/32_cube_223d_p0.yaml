flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Flow in 2d-1d domain, non-compatible mesh
  mesh:
    mesh_file: ../00_mesh/cube_frac_nc.msh
  flow_equation: !Flow_Darcy_MH
#    output_specific:
#      compute_errors: true
    nonlinear_solver:
      linear_solver: !Petsc
        r_tol: 1.0e-10
        a_tol: 1.0e-10
    n_schurs: 2
    mortar_method: P0
    input_fields:
      - region: 2d
        conductivity: 0.1
        sigma: 2

      - region: 3d
        conductivity: 1
      # using region set
      - region:  .2d
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: (x-y)^2 - z

    output:
      fields:
        - piezo_head_p0
        - pressure_p0
#        - pressure_p1
        - velocity_p0
#        - velocity_diff
#        - pressure_diff
#        - div_diff
    balance: {}
    output_stream: 
      format: !vtk
        variant: ascii
