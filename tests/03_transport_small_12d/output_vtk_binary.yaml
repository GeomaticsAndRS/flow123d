# problem
flow123d_version: 2.0.0_rc
problem: !Coupling_Sequential
  description: Transport 1D-2D, (convection, dual porosity, sorption)
  mesh:
    mesh_file: ./input/mesh_with_boundary.msh
    regions:
      - !Union
        name: 1d_domain
        regions:
          - 1d_upper
          - 1d_lower
          - 1d_left_branch
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    # primary equation
    input_fields:
      - region: 1d_domain
        conductivity: 10
        sigma: 0.05
      - region: 2d
        conductivity: 1
      - region: BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: x+y
    output:
      fields:
        - pressure_p0
        - velocity_p0
        - anisotropy
        - region_id
    balance: {}
  # primary equation
    output_stream:
      file: flow.pvd
      format: !vtk
        variant: binary
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL
          init_conc: 0
          porosity: 0.25
        - region: BOUNDARY
          bc_conc: 1.0
      output:
        fields:
          - conc
    substances:
      - age
      - U235
    output_stream:
      file: transport.pvd
      format: !vtk
        variant: binary
      times:
        - step: 0.1
    time:
      end_time: 1.0
    balance:
      cumulative: true
  # secondary_equation
# problem