problem: !SequentialCoupling
  description: Test2 - Transport 1D-2D (convection, dual porosity, sorption)
  mesh:
    mesh_file: ./input/test2.msh
    sets:
    - name: subset
      region_ids:
      - 48
      - 184
  primary_equation: !Steady_MH
    input_fields:
    - rid: 48
      anisotropy: 10
      sigma: 0.05
      cross_section: 1
    - rid: 184
      anisotropy: 1
      cross_section: 1
    - region: IMPLICIT BOUNDARY
      flow_old_bcd_file: ./input/test2.fbc
    balance: true
    output:
      output_stream: 
        file: ./test2.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
      - region_id
    solver: !Petsc
      a_tol: 1.0e-12
      r_tol: 1.0e-12
  secondary_equation: !TransportOperatorSplitting
    input_fields:
    - region: IMPLICIT BOUNDARY
      transport_old_bcd_file: ./input/test2.tbc
    - r_set: subset
      init_conc: 0
      porosity: 0.25
    output_stream: 
      file: ./transport.pvd
      format: !vtk
        variant: ascii
      time_step: 0.5
      name: transport_output_stream
    output_fields:
    - conc
    - region_id
    substances:
    - A
    - B
    time:
      end_time: 5.0
    balance:
      cumulative: true
    reaction_term: !DualPorosity
      input_fields:
      - r_set: subset
        diffusion_rate_immobile:
        - 0.01
        - 0.01
        porosity_immobile: 0.25
        init_conc_immobile:
        - 0.0
        - 0.0
      output_fields: []
      reaction_mobile: !SorptionMobile
        solvent_density: 1.0
        substances:
        - A
        - B
        solubility:
        - 1.0
        - 1.0
        input_fields:
        - r_set: subset
          rock_density: 1.0
          sorption_type:
          - linear
          - freundlich
          isotherm_mult: 0.02
          isotherm_other:
          - 0
          - 0.5
        output_fields: []
      reaction_immobile: !SorptionImmobile
        solvent_density: 1.0
        substances:
        - A
        - B
        solubility:
        - 1.0
        - 1.0
        input_fields:
        - r_set: subset
          rock_density: 1.0
          sorption_type:
          - linear
          - freundlich
          isotherm_mult: 0.02
          isotherm_other:
          - 0
          - 0.5
        output_fields: []