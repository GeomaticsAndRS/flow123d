flow123d_version: 2.0.0_rc
problem: !Coupling_Sequential
  description: Test2 - Transport 1D-2D (convection, dual porosity, sorption)
  mesh:
    mesh_file: ./input/test2.msh
    regions:
    - !Union
      name: subset
      region_ids:
      - 48
      - 184
  flow_equation: !Flow_Darcy_MH
    input_fields:
    - rid: 48
      anisotropy: 10
      sigma: 0.05
      cross_section: !FieldFormula
        value: 0.1+x/10
    - rid: 184
      anisotropy: 1
      cross_section: 1
    - region: BOUNDARY
      bc_type: dirichlet
      bc_pressure: !FieldFormula
        value: x
    balance: true
    output:
      output_stream:
        file: ./test2.pvd
        format: !vtk
          variant: ascii
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
      - region_id
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1e-12
        r_tol: 1e-12
  solute_equation: !Coupling_OperatorSplitting
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
      - region: BOUNDARY
        bc_conc: 1
      - region: subset
        init_conc: 0
        porosity: 0.25
      - rid: 184
        rock_density: 2700
        sorption_mult:
        - 0.2
        - 0
      - region: BOUNDARY
        time: 5
        bc_conc: 0
      dg_order: 1
      solvent_density: 1000
      solver: !Petsc
    output_stream:
      file: ./transport_dg.pvd
      format: !vtk
        variant: ascii
      time_step: 1
      output_fields:
      - conc
      - region_id
    substances:
    - name: A
      molar_mass: 2
    - name: B
      molar_mass: 0.5
    time:
      end_time: 10
    balance:
      file: mass_balance_dg.txt
      cumulative: true