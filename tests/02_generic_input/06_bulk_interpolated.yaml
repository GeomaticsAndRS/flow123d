flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Interpolated boundary condition - small cube
  mesh:
    mesh_file: ../00_mesh/cube_1x1x1_frac21_center.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_piezo_head: 0.1
      - region: BULK
        conductivity: !FieldFE
          mesh_data_file: ref_out/07_bulk_interpolation_cube/large_cube.msh
          field_name: conductivity
        sigma: 0.5
    n_schurs: 2
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - velocity_p0
        - conductivity
        - region_id
    balance: {}
    output_stream: 
      file: ./small_cube.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream