flow123d_version: 3.0.0_dev
problem: !Coupling_Sequential
  description: Test of surface depth of FieldFormula 
  mesh:
    mesh_file: ../00_mesh/big_cube_nc.msh
  # steady velocity field, with velocity v:0.1
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    input_fields:
      - region: 3d
        conductivity: 1
        sigma: !FieldFormula
          value: d
          surface_region: .3d_top
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: 1
    n_schurs: 2
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
        - field: sigma
    balance: {}
    output_stream:
      file: ./test15.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream

