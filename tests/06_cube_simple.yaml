flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Test6 - Coupling between dimension 2D-3D - influence of sigma and cross
    section parameters.
  mesh:
    mesh_file: ./00_mesh/big_cube_23d_mid.msh
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    n_schurs: 2
    input_fields:
      - region: 2d
        conductivity: 16
        # K_2d
        sigma: 0.3125
        # sigma
        cross_section: 10
        # delta_2d
        # f_2d
        water_source_density: -0.2
        # f_2d:- q / delta_2d
      - region: 3d
        conductivity: 2
        # K_3d
      - region: 2d
        bc_type: total_flux
        bc_flux: 1.0
      - region: [.3d_sides, .3d_top, .3d_bottom]
        bc_type: dirichlet
        bc_pressure: 0
        # p_3d
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {}
    output_stream:
      format: !vtk
        variant: ascii
