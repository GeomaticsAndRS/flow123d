problem: !SequentialCoupling
  description: Test14 - 2D transport with time variable boundary
  mesh:
    mesh_file: ./input/test14.msh
  primary_equation: !SteadyDarcy_MH
    input_fields:
    - rid: 100
      anisotropy: 0.1
    - region: IMPLICIT BOUNDARY
      flow_old_bcd_file: ./input/test14.fbc
    n_schurs: 2
    output:
      output_stream: 
        file: ./test14.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
      output_fields:
      - pressure_p0
      - pressure_p1
      - velocity_p0
    balance: true
    solver: !Petsc
      a_tol: 1.0e-12
      r_tol: 1.0e-12
  secondary_equation: !Transport_OS
    transport: !Convection_FV
      input_fields:
      - rid: 100
        init_conc: 0
      - region: IMPLICIT BOUNDARY
        transport_old_bcd_file: ./input/test14_tbc_000
        time: 1
      - region: IMPLICIT BOUNDARY
        transport_old_bcd_file: ./input/test14_tbc_001
        time: 3
      - region: IMPLICIT BOUNDARY
        transport_old_bcd_file: ./input/test14_tbc_002
        time: 6
      - region: IMPLICIT BOUNDARY
        transport_old_bcd_file: ./input/test14_tbc_003
        time: 7
    output_stream: 
      file: ./transport.pvd
      format: !vtk
        variant: ascii
      time_step: 1.0
      name: transport_output_stream
    substances:
    - A
    time:
      end_time: 10.0
    balance:
      cumulative: true